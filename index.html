<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/initialCards.js"></script>
  <script defer src="./scripts/index.js"></script>
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Создать"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 A.Potemkin</p>
    </footer>
  </div>
  <template id="element">
    <article class="element">
      <button class="element__delete-icon-btn" aria-label="Удалить" type="button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__title-zone">
        <h2 class="element__title"></h2>
        <button class="element__like-icon-btn" aria-label="Нравится" type="button"></button>
      </div>
    </article>
  </template>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="data">
        <fieldset class="popup__form-items">
          <input type="text" name="name" placeholder="Имя" class="popup__form-item popup__form-item_type_name" required>
          <input type="text" name="info" placeholder="О себе" class="popup__form-item popup__form-item_type_job" required>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_create">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_create" name="data">
        <fieldset class="popup__form-items">
          <input type="text" name="name" placeholder="Название" class="popup__form-item popup__form-item_type_name-place" required>
          <input type="url" name="url" placeholder="Ссылка на картинку" class="popup__form-item popup__form-item_type_url" required>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__figure-image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
</body>
</html>
